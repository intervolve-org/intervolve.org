<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }}</title>
		<link rel="stylesheet" href="/assets/css/default.css">
		<link rel="stylesheet" href="/assets/css/post.css">
	</head>
	<body>
		{% include warning.html %}
		<h1> intervolve.org </h1>
		{% include navbar.html %}
		<p></p>
		<h1>{{ page.title }}</h1>
		<div>

			<img src="{{ page.image }}" class="post-image">

			<p class="tag"> Author: &emsp;{{ page.author }} </p>
			<p class="tag"> Created: &ensp;{{ page.date | date: "%Y-%m-%d" }} </p>
			<!--<p> Last Updated {{ "now" | date: "%Y-%m-%d %H:%M" }} </p>-->

			<hr>

			<div class="post">

				{{ content }}

			</div>

			<hr>

			<h4> Post categories </h4>
			<ul>
				{% for category in post.categories %}
					<li>{{ category }}</li>
				{% endfor %}
			</ul>

		</div>
	</body>
</html>
